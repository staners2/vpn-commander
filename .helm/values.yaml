# Default values for vpn-commander
replicaCount: 1

image:
  repository: ghcr.io/staners2/vpn-commander
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.0.1"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Environment variables configuration
env:
  # Router SSH Configuration  
  ROUTER_HOST: "192.168.1.1"
  ROUTER_USERNAME: "admin"
  
  # Optional: Custom Xray config path
  XRAY_CONFIG_PATH: "/opt/etc/xray/configs/05_routing.json"
  
  # Logging configuration
  LOG_LEVEL: "info"
  
  # Telegram Bot Token from @BotFather - configure this value
  TELEGRAM_BOT_TOKEN: "your_bot_token_here"
  
  # Authorization code for bot access - configure this value
  AUTH_CODE: "your_secure_auth_code"
  
  # Router SSH password - configure this value
  ROUTER_PASSWORD: "your_router_password"

podAnnotations: {}

podSecurityContext:
  fsGroup: 1000
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000

# Health checks configuration
healthCheck:
  enabled: true
  livenessProbe:
    httpGet:
      path: /health
      port: 8080
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  readinessProbe:
    httpGet:
      path: /ready
      port: 8080
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

nodeSelector: {}

tolerations: []

affinity: {}
